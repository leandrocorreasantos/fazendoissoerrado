{% load imagekit %}
{% load comments %}

{% for post in posts %}
<div class="col-sm-12">
	<div class="col-sm-4">
		<div class="footer_5">
			<p><a href="{{ post.get_absolute_url }}">{% thumbnail '83x63' post.cover %}</a></p>
		</div>
	</div>
	<div class="col-sm-8">
		<div class="footer_6">
			<h5><a href="{{ post.get_absolute_url }}">{{ post.title|truncatewords:12 }}</a></h5>
			<p>{{ post.published_date|date:"d F Y" }}</p>
		</div>
	</div>
</div>
{% endfor %}
